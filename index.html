<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            text-align: center;
        }
        h1 {
            font-size: 50px;
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Eid Mubarak! Wishing you peace, joy, and prosperity!</h1>

    <script>
        // JavaScript code to show an alert
        window.onload = () => {
            setTimeout(() => {
                alert("Eid Mubarak! May this Eid bring you happiness and success!");
            }, 2000);
        };
    </script>
</body>
</html>
